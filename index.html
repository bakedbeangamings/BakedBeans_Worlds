<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BakedBeans_Worlds</title>
  <style>
    /* Survival-themed style */
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #2c3e50, #4a2c2a);
      color: #e0d7c6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    header {
      padding: 1rem;
      font-size: 2.5rem;
      letter-spacing: 3px;
      text-shadow: 2px 2px 5px #000;
      font-weight: bold;
      font-family: 'Treasure Map Deadhand', cursive;
      user-select: none;
    }
    .twitch-container {
      margin-top: 1rem;
      box-shadow: 0 0 20px 3px #7c5e29;
      border: 4px solid #7c5e29;
      border-radius: 10px;
      overflow: hidden;
      width: 90vw;
      max-width: 900px;
      height: 506px; /* 16:9 ratio */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #a89e8e;
      user-select: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Treasure+Map+Deadhand&display=swap" rel="stylesheet" />
</head>
<body>
  <header>BakedBeans_Worlds</header>

  <div class="twitch-container">
    <iframe
      src="https://player.twitch.tv/?channel=baked_bean_gaming&parent=bakedbeangamings.github.io"
      allowfullscreen
      scrolling="no"
      frameborder="0"
    ></iframe>
  </div>

  <footer>Powered by Twitch</footer>
</body>
</html>
